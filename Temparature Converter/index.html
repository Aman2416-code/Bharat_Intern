<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome To Temperature Conversion</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Temperature Converter</h1>
      <div class="inputs">
        <div style="display: flex; flex-direction: column">
          <label for="degree"
            >Value <span id="small">(In Numbers...)</span></label
          >
          <input type="number" name="degree" id="inputValue" required />
        </div>
        <div class="inptss">
          <div>
            <label for="type">From</label>
            <select name="type" id="type1">
              <option value="celsius">Celsius</option>
              <option value="fahrenheit">Fahrenheit</option>
              <option value="kelvin">Kelvin</option>
              <option value="rankine">Rankine</option>
            </select>
          </div>
          <div>
            <label for="type">To</label>
            <select name="type" id="type2">
              <option value="celsius">Celsius</option>
              <option value="fahrenheit">Fahrenheit</option>
              <option value="kelvin">Kelvin</option>
              <option value="rankine">Rankine</option>
            </select>
          </div>
        </div>
      </div>
      <button type="submit" id="btn" onclick="temperature()">Convert</button>
      <div class="results">
        <label for="result" style="font-size: 35px">Result</label>
        <div id="result"></div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
